<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Forago mushroom">
  <defs>
    <linearGradient id="cap" x1="12" y1="10" x2="52" y2="34" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ff5a5f"/>
      <stop offset="0.55" stop-color="#e4373e"/>
      <stop offset="1" stop-color="#b81d2a"/>
    </linearGradient>

    <linearGradient id="stem" x1="22" y1="30" x2="42" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#fff2e8"/>
      <stop offset="0.55" stop-color="#e7d6c8"/>
      <stop offset="1" stop-color="#cbb3a3"/>
    </linearGradient>

    <radialGradient id="shine" cx="28" cy="18" r="18" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.85"/>
      <stop offset="0.55" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- subtle base shadow (reads well on light + dark) -->
  <ellipse cx="32" cy="54" rx="16" ry="6" fill="#000" opacity="0.10"/>

  <!-- mushroom group -->
  <g filter="url(#softShadow)">
    <!-- cap -->
    <path
      d="M12 30c0-11.2 9.5-20 20-20s20 8.8 20 20c0 2.2-1.8 4-4 4H16c-2.2 0-4-1.8-4-4Z"
      fill="url(#cap)"
    />
    <!-- cap shine -->
    <path
      d="M16 29c1.2-9.4 8.9-16.5 18.8-16.5 6.6 0 12.4 3.2 16 8.2"
      fill="none"
      stroke="url(#shine)"
      stroke-width="6"
      stroke-linecap="round"
      opacity="0.9"
    />

    <!-- spots (simple, iconic) -->
    <g fill="#fff" opacity="0.95">
      <circle cx="24" cy="23" r="4.2"/>
      <circle cx="36.5" cy="20.5" r="5.4"/>
      <circle cx="44.5" cy="27" r="3.6"/>
      <circle cx="30" cy="28.5" r="3.4"/>
    </g>

    <!-- underside rim -->
    <path
      d="M16 34h32c1.4 0 2.6-.7 3.3-1.8-.3 4.1-3.7 7.3-7.9 7.3H20.6c-4.2 0-7.6-3.2-7.9-7.3.7 1.1 1.9 1.8 3.3 1.8Z"
      fill="#000"
      opacity="0.14"
    />

    <!-- stem -->
    <path
      d="M24 34h16v14c0 4.4-3.6 8-8 8h0c-4.4 0-8-3.6-8-8V34Z"
      fill="url(#stem)"
    />

    <!-- stem highlight -->
    <path
      d="M28 38c0 10.5 0 14 0 14 0 1.5 1.2 2.8 2.8 2.8"
      fill="none"
      stroke="#fff"
      stroke-opacity="0.35"
      stroke-width="3"
      stroke-linecap="round"
    />
  </g>
</svg>