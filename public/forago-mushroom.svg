<!-- /public/forago-mushroom.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Forago mushroom">
  <defs>
    <!-- Subtil cap highlight (moderne men ikke “glossy”) -->
    <linearGradient id="cap" x1="16" y1="14" x2="48" y2="34" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF4A4A"/>
      <stop offset="1" stop-color="#D81B27"/>
    </linearGradient>

    <!-- Stem -->
    <linearGradient id="stem" x1="24" y1="34" x2="40" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFF1D8"/>
      <stop offset="1" stop-color="#E9D4B2"/>
    </linearGradient>
  </defs>

  <!-- CAP (sharp, symmetric, flat silhouette) -->
  <path
    d="M12 29.5C12 18.7 21.5 10 32 10s20 8.7 20 19.5c0 2.5-2 4.5-4.5 4.5h-31C14 34 12 32 12 29.5Z"
    fill="url(#cap)"
  />

  <!-- Cap underline (gives crisp separation) -->
  <path
    d="M15.5 34h33"
    stroke="#101010"
    stroke-opacity="0.10"
    stroke-width="2"
    stroke-linecap="round"
  />

  <!-- DOTS (clean, consistent sizes) -->
  <g fill="#FFF7EB">
    <circle cx="23" cy="22.5" r="3.1"/>
    <circle cx="34.5" cy="19.5" r="2.6"/>
    <circle cx="42.5" cy="24" r="2.4"/>
    <circle cx="30" cy="26.2" r="2.1"/>
  </g>

  <!-- STEM (modern rounded rectangle-ish with taper) -->
  <path
    d="M24.5 34H39.5V48.2c0 5-3.6 7.8-7.5 7.8s-7.5-2.8-7.5-7.8V34Z"
    fill="url(#stem)"
  />

  <!-- Stem inner cut (adds sharp “designed” feel) -->
  <path
    d="M29 38.5h6"
    stroke="#101010"
    stroke-opacity="0.10"
    stroke-width="2"
    stroke-linecap="round"
  />

  <!-- Tiny base shadow (keeps it grounded) -->
  <path
    d="M20 56c3.8-1.4 7.8-2.1 12-2.1s8.2.7 12 2.1"
    stroke="#101010"
    stroke-opacity="0.08"
    stroke-width="2"
    stroke-linecap="round"
  />
</svg>