<!-- /public/forago-mushroom.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Forago">
  <defs>
    <!-- Cap: deep red -> hot coral -->
    <linearGradient id="gCap" x1="14" y1="10" x2="50" y2="34" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF2D55"/>
      <stop offset="0.55" stop-color="#E11D48"/>
      <stop offset="1" stop-color="#B3122B"/>
    </linearGradient>

    <!-- Stem: warm off-white -->
    <linearGradient id="gStem" x1="26" y1="34" x2="40" y2="58" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFF6E7"/>
      <stop offset="1" stop-color="#EAD7BB"/>
    </linearGradient>

    <!-- Subtle neon rim -->
    <radialGradient id="gRim" cx="30%" cy="25%" r="70%">
      <stop offset="0" stop-color="#FFB3C1" stop-opacity="0.85"/>
      <stop offset="0.45" stop-color="#FF2D55" stop-opacity="0"/>
      <stop offset="1" stop-color="#FF2D55" stop-opacity="0"/>
    </radialGradient>

    <!-- Shadow -->
    <filter id="soft" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.2" result="b"/>
      <feOffset in="b" dy="1.2" result="o"/>
      <feColorMatrix in="o" type="matrix"
        values="0 0 0 0 0.05
                0 0 0 0 0.05
                0 0 0 0 0.08
                0 0 0 .25 0" />
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip for cap highlights -->
    <clipPath id="capClip">
      <path d="M10.5 30.2C10.5 18.9 20.8 10 32 10s21.5 8.9 21.5 20.2c0 2.6-2.1 4.8-4.8 4.8H15.3c-2.7 0-4.8-2.2-4.8-4.8Z"/>
    </clipPath>
  </defs>

  <!-- Base shadow -->
  <path d="M18 56c4.6-1.8 9.3-2.7 14-2.7s9.4.9 14 2.7"
        stroke="#0B0B10" stroke-opacity=".12" stroke-width="3" stroke-linecap="round"/>

  <g filter="url(#soft)">
    <!-- CAP -->
    <path d="M10.5 30.2C10.5 18.9 20.8 10 32 10s21.5 8.9 21.5 20.2c0 2.6-2.1 4.8-4.8 4.8H15.3c-2.7 0-4.8-2.2-4.8-4.8Z"
          fill="url(#gCap)"/>

    <!-- Rim glow -->
    <path d="M10.5 30.2C10.5 18.9 20.8 10 32 10s21.5 8.9 21.5 20.2c0 2.6-2.1 4.8-4.8 4.8H15.3c-2.7 0-4.8-2.2-4.8-4.8Z"
          fill="url(#gRim)" opacity=".85"/>

    <!-- Crisp outline (logo-ish) -->
    <path d="M10.5 30.2C10.5 18.9 20.8 10 32 10s21.5 8.9 21.5 20.2c0 2.6-2.1 4.8-4.8 4.8H15.3c-2.7 0-4.8-2.2-4.8-4.8Z"
          fill="none" stroke="#0B0B10" stroke-opacity=".22" stroke-width="1.5"/>

    <!-- Cap highlight slice (asymmetrisk = mere “design”) -->
    <g clip-path="url(#capClip)" opacity=".9">
      <path d="M14 22c6.2-8.6 17.7-10.8 27.4-6.8c1.8.8 1.7 3.4-.2 4.1c-8.2 3.2-15.8 7-22.9 13.8c-1.6 1.5-4.1.4-4.3-1.6Z"
            fill="#FFF1F4" fill-opacity=".22"/>
    </g>

    <!-- DOTS: negative-space cutouts (premium) -->
    <g fill="#0B0B10" fill-opacity=".18">
      <path d="M23.3 18.8c-2.7 0-4.9 2.1-4.9 4.7s2.2 4.7 4.9 4.7c2.7 0 4.9-2.1 4.9-4.7s-2.2-4.7-4.9-4.7Z"/>
      <path d="M36.6 16.8c-2.2 0-4 1.7-4 3.8s1.8 3.8 4 3.8s4-1.7 4-3.8s-1.8-3.8-4-3.8Z"/>
      <path d="M44.6 21c-2 0-3.6 1.5-3.6 3.4s1.6 3.4 3.6 3.4s3.6-1.5 3.6-3.4S46.6 21 44.6 21Z"/>
      <path d="M31 24.2c-1.7 0-3.1 1.3-3.1 2.9S29.3 30 31 30s3.1-1.3 3.1-2.9S32.7 24.2 31 24.2Z"/>
    </g>

    <!-- Gills line -->
    <path d="M16 35h32" stroke="#0B0B10" stroke-opacity=".16" stroke-width="2" stroke-linecap="round"/>

    <!-- STEM -->
    <path d="M25 35h14v12.7c0 5.7-4.1 8.8-7 8.8s-7-3.1-7-8.8V35Z"
          fill="url(#gStem)"/>
    <path d="M25 35h14v12.7c0 5.7-4.1 8.8-7 8.8s-7-3.1-7-8.8V35Z"
          fill="none" stroke="#0B0B10" stroke-opacity=".18" stroke-width="1.4"/>

    <!-- Stem notch (signature detail) -->
    <path d="M29 40.5h6" stroke="#0B0B10" stroke-opacity=".14" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>